<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه ذهنی هوشمند</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir-Regular.woff2') format('woff2');
        }
        body {
            font-family: 'Vazir', system-ui, -apple-system, sans-serif;
        }
        .mindmap-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">نقشه ذهنی هوشمند</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <textarea id="inputText" 
                      class="w-full h-32 p-4 mb-4 border rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400" 
                      placeholder="متن خود را اینجا وارد کنید..."></textarea>
            
            <button onclick="generateMindmap()" 
                    class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-200">
                ایجاد نقشه ذهنی
            </button>
        </div>

        <div id="loading" class="hidden text-center my-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            <p class="mt-2 text-gray-600">در حال ایجاد نقشه ذهنی...</p>
        </div>

        <div id="mindmapContainer" class="mindmap-container hidden"></div>
    </div>

    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose'
        });

        async function generateMindmap() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText.trim()) {
                alert('لطفاً متنی وارد کنید');
                return;
            }

            const loading = document.getElementById('loading');
            const mindmapContainer = document.getElementById('mindmapContainer');
            
            loading.classList.remove('hidden');
            mindmapContainer.classList.add('hidden');

            try {
                const response = await fetch('/.netlify/functions/generate_mindmap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText })
                });

                const data = await response.json();
                
                if (response.ok) {
                    mindmapContainer.innerHTML = '<pre class="mermaid">' + data.mermaid_code + '</pre>';
                    mermaid.init(undefined, document.querySelectorAll('.mermaid'));
                    mindmapContainer.classList.remove('hidden');
                } else {
                    alert('خطا: ' + data.error);
                }
            } catch (error) {
                alert('خطا در ارتباط با سرور');
                console.error('Error:', error);
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
